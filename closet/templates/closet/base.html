{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>closet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'app:index' %}">closet</a></h1>
            <h2>持ってる服の管理アプリ</h2>
            <div class="header-menu">
                <a href="{% url 'app:clothes_new' %}">登録</a>
                {% if request.user.is_authenticated %}
                   <a href="{% url 'app:users_detail' request.user.id %}">マイページ</a>
                   <a href="{% url 'app:logout' %}">ログアウト</a>
               {% else %}
                   <a href="{% url 'app:login' %}">ログイン</a>
                   <a href="{% url 'app:signup' %}">signup</a>
               {% endif %}
            </div>
        </div>
    </header>

    <div class="container">
        {% for message in messages %}
            <p class="message-success">{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>

</body>

</html>
