{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>closet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <h1><a href="{% url 'app:index' %}" class="text-muted">closet</a></h1>
         <div class="container-fluid">

           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarResponsive">
                <div class="container">
                  <div class="navbar-nav ml-auto">
                   <div class="header-menu">
                      <a class="text-muted"　class="nav-link" class="nav-item" href="{% url 'app:clothes_new' %}">登録</a>
                      {% if request.user.is_authenticated %}
                      <a class="text-muted"　class="nav-item" href="{% url 'app:users_detail' request.user.id %}">マイページ</a>
                      <a class="text-muted"　class="nav-item" href="{% url 'app:logout' %}">ログアウト</a>
                      {% else %}
                      <a class="text-muted"　class="nav-item" href="{% url 'app:login' %}">ログイン</a>
                      <a class="text-muted"　class="nav-item" href="{% url 'app:signup' %}">signup</a>
                      {% endif %}
                  </div>
                </div>
                 </div>
              </div>
           </div>
        </nav>
    </header>

    <div class="container">
        {% for message in messages %}
            <p class="message-success">{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
