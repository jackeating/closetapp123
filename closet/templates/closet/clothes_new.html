{% extends 'closet/base.html' %}

{% block content %}

<div>
    <a href="{% url 'app:index' %}">ホームに戻る</a>
</div>

<form action="{% url 'app:clothes_new' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
  <div class="form-group row">
      <label for="{{ form.title_for_label }}" class="col-sm-3 col-form-label">タイトル</label>
      <div class="col-sm-9">
        {{ form.title }}
      </div>
  </div>
  <div class="form-group row">
      <label for="{{ form.comment_for_label }}" class="col-sm-3 col-form-label">コメント</label>
      <div class="col-sm-9">
        {{ form.comment }}
      </div>
  </div>
  <div class="form-group row">
      <label for="{{ form.image_for_label }}" class="col-sm-3 col-form-label">画像</label>
      <div class="col-sm-9">
        {{ form.image }}
      </div>
  </div>
  <div class="form-group row">
      <label for="{{ form.category_for_label }}" class="col-sm-3 col-form-label">カテゴリー</label>
      <div class="col-sm-9">
        {{ form.category }}
      </div>
  </div>
  <div class="form-group row">
      <label for="{{ form.date_of_purchase_for_label }}" class="col-sm-3 col-form-label">購入日</label>
      <div class="col-sm-9">
        {{ form.date_of_purchase }}
      </div>
  </div>
    <button type="submit" type="button" class="btn btn-outline-secondary" >保存</button>
</form>

{% endblock %}
